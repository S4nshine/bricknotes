<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>File upload</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">

    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Files</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/">Dashboard</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/profile">Profile</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/notes">Notes</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/logout">Logout</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <h1 class="" >Hello,</h1>  <h1 class="text-primary">  {{Username}}</h1>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="Profile">Profile</a>
                                        <a class="dropdown-item" href="#!">settings</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="/logout">Logout</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="d-flex justify-content-between">
                <div class="pull-left" style="margin-top: 10px;margin-left:100px;width:500px;">
                <form action="addnotes" method="post">
                  <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Title : </span>
                    <input type="text" name="title" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                  </div><br>
                  <div class="input-group">
                    <span class="input-group-text">Description : </span>
                    <textarea name="note" style="width: 500px;height:500px;" class="form-control" aria-label="With textarea"></textarea>
                  </div> <br>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form> 
                </div><br>
                <div style="margin:auto;width:500px;height:500px;font-size:20px ;background-color:rgb(248, 240, 240);" class="pull-right"><h4>Notes : </h4>
                <div style="margin: auto;">
                  {% for x in notes %} 
            
                <a  class="link-success" href="/notes/{{x['note']}}">{{x["title"]|safe}}</a><br>
                  {%endfor%}
                </div>
                </div><br>
                </div>
            </div>
        </div>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
